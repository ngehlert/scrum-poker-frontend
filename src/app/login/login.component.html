<h3>Login</h3>
<p>
    You don't have an account yet?
    <button routerLink="/signup" md-raised-button data-color="primary">Signup</button>
</p>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <md-input-container>
        <input
            mdInput
            name="name"
            placeholder="Name"
            [(ngModel)]="name"
        />
    </md-input-container>
    <md-input-container>
        <input
            mdInput
            name="password"
            type="Password"
            placeholder="Password"
            [(ngModel)]="password"
        />
    </md-input-container>
    <button md-raised-button data-color="primary">Login</button>
</form>
