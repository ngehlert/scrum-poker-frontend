<div class="content">
    <h3>Login</h3>
    <div fxLayout="column" fxLayoutGap="25px">
        <div fxLayout="column" fxLayoutGap="10px">
            <div>
                <span>Don't have an account yet?</span>
            </div>
            <div>
                <button routerLink="/signup" md-raised-button data-color="primary">Signup</button>
            </div>
        </div>
        <form
            #loginForm="ngForm"
            (ngSubmit)="onSubmit(loginForm)"
            fxLayout="column"
            fxLayoutGap="10px"
        >
            <md-input-container>
                <input
                    [disabled]="isLoading"
                    mdInput
                    name="name"
                    required
                    placeholder="Name"
                    [(ngModel)]="name"
                />
                <md-error>This field is required</md-error>
            </md-input-container>
            <md-input-container fxFlex="33" fxFlex.xs="100">
                <input
                    [disabled]="isLoading"
                    mdInput
                    required
                    name="password"
                    type="Password"
                    placeholder="Password"
                    [(ngModel)]="password"
                />
                <md-error>This field is required</md-error>
            </md-input-container>
            <div fxLayout="column" fxLayoutGap="10px">
                <md-error *ngIf="formError">{{formError}}</md-error>
                <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
                    <button [disabled]="isLoading" md-raised-button data-color="primary">Login</button>
                    <md-spinner *ngIf="isLoading" mode="indeterminate"></md-spinner>
                </div>
            </div>
        </form>
    </div>
</div>
