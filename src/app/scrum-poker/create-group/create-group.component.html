<div>
    <h3>Create Group</h3>
    <div fxLayout="column" fxLayoutGap="50px">
        <form #createGroupForm="ngForm" (ngSubmit)="onSubmit(createGroupForm)" fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
                <input
                    matInput
                    name="groupName"
                    minlength="3"
                    maxlength="64"
                    required
                    placeholder="Group Name"
                    [(ngModel)]="name"
                />
                <mat-error>The name must contain between 3 and 64 characters.</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="33" fxFlex.sm="100">
                <input
                    matInput
                    required
                    minlength="8"
                    name="groupPassword"
                    type="Password"
                    placeholder="Group Password"
                    [(ngModel)]="password"
                />
                <mat-error>The password must contain at least 8 characters.</mat-error>
            </mat-form-field>
            <div fxLayout="column" fxLayoutGap="10px">
                <mat-error *ngIf="formError">{{formError}}</mat-error>
                <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
                    <button [disabled]="isLoading" mat-raised-button data-color="primary">Create Group</button>
                    <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
                </div>
            </div>
        </form>
    </div>
</div>
