<h3>{{data.groupName}}</h3>
<p>Please enter the password</p>
<form
    #groupJoinForm="ngForm"
    (ngSubmit)="onSubmit(groupJoinForm)"
    fxLayout="column"
    fxLayoutGap="10px"
>
    <mat-form-field>
        <input
            [disabled]="isLoading"
            matInput
            name="password"
            required
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
        />
        <mat-error>This field is required</mat-error>
    </mat-form-field>
    <div fxLayout="column" fxLayoutGap="10px">
        <mat-error *ngIf="formError">{{formError}}</mat-error>
        <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
            <button [disabled]="isLoading" mat-raised-button data-color="primary">Login</button>
            <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
        </div>
    </div>
</form>
