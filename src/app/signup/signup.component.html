<div class="content">
    <h3>Sign Up</h3>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" fxLayout="column" fxLayoutGap="10px">
        <mat-form-field>
            <input
                [disabled]="isLoading"
                matInput
                name="name"
                placeholder="Name"
                minlength="3"
                maxlength="64"
                required
                [(ngModel)]="name"
            />
            <mat-error>The name must contain between 3 and 64 characters.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                [disabled]="isLoading"
                matInput
                name="password"
                type="password"
                required
                placeholder="Password"
                [(ngModel)]="password"
                minlength="8"
            />
            <mat-error>The password must contain at least 8 characters.</mat-error>
        </mat-form-field>
        <div fxLayout="column" fxLayoutGap="10px">
            <mat-error *ngIf="formError">{{formError}}</mat-error>
            <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
                <button [disabled]="isLoading" mat-raised-button data-color="primary">Sign Up</button>
                <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
            </div>
        </div>
    </form>
</div>
